<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Vision: Full Grid Replay</title>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --panel-bg: #1f1f27;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: var(--panel-bg);
            text-align: center;
        }

        .main-layout {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 30px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Leaderboard Styling */
        .champpoints-list {
            width: 350px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 600px;
            overflow-y: auto;
        }

        .driver-row {
            display: flex;
            align-items: center;
            background: #2b2b35;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 6px solid #444;
            cursor: pointer;
            transition: 0.2s;
        }

        .driver-row.highlighted {
            background: #444455;
            transform: translateX(10px);
            border-left-color: var(--f1-red);
        }

        .name {
            flex-grow: 1;
            font-weight: bold;
            margin-left: 10px;
        }

        .points {
            font-family: monospace;
            opacity: 0.8;
        }

        #map-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #2b2b35;
            border-radius: 12px;
            overflow: hidden;
        }

        .conditions-panel {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .condition-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background: #2b2b35;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 100px;
            height: 60px;
        }

        .condition-value {
            font-weight: bold;
            font-family: monospace;
            font-size: 16px;
        }

        .weather-panel {
            background: #2b2b35;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            min-width: 150px;
            height: 60px;
        }

        .wind-arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background: var(--f1-red);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>2023 Monaco GP - Live Replay</h1>
    </header>

    <div class="main-layout">
        <section class="champpoints-list" id="leaderboard">
            <div class="driver-row" id="row-14">
                <span class="name">14 ALO</span>
                <span id="pts-14" class="points">0 pts</span>
            </div>
            <div class="driver-row" id="row-1">
                <span class="name">1 VER</span>
                <span id="pts-1" class="points">0 pts</span>
            </div>
        </section>

        <section class="map-view">
            <div id="map-container">
                <canvas id="trackCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls">
                <button id="startRace">START RACE</button>
                <button id="prevFrame">REVERSE</button>
                <button id="slowMotion">5x Speed</button>
                <button id="normalSpeed">20x Speed</button>
                <button id="fastForward">100x Speed</button>
                <div id="telemetry">LOCAL TIME: <span id="timeDisplay">00:00:00</span></div>
            </div>

            <div class="conditions-panel">
                <div class="condition-item">
                    <span>SESSION</span>
                    <span class="condition-value" id="sessionDisp">--</span>
                </div>
                
                <div class="condition-item">
                    <span>FLAG</span>
                    <span class="condition-value" id="flagDisp" style="color: #00ff00;">--</span>
                </div>
                
                <div class="condition-item">
                    <span>RAINFALL</span>
                    <span class="condition-value" id="rainDisp">--</span>
                </div>

                <div class="weather-panel">
                    <div style="color: var(--f1-red); font-weight: bold; font-family: 'Segoe UI', sans-serif;">WIND CONDITIONS</div>
                    <div class="weather-item">Speed: <span class="condition-value" id="windSpeed">--</span> m/s</div>
                    <div class="weather-item">Dir: <span class="condition-value" id="windDir">--</span>° <span class="wind-arrow" id="windArrow">⬆</span></div>
                </div>
            </div>
            
        </section>
    </div>

    <script>
        const canvas = document.getElementById('trackCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('startRace');

        // Data Storage
        let driversData = {};
        let earliestTime = Infinity;
        let latestTime = -Infinity;
        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
        let scale = 1, offsetX = 0, offsetY = 0;
        let trackPath = new Path2D();

        let weatherData = [];
        let flagData = [];
        let pointers = {weather: 0, flag: 0};

        // State Management 
        let currentTime;
        let playbackSpeed = 20; 
        let isPaused = true;
        let isReversing = false;
        let hoveredRacer = null;
        let lastFrameTime = 0;

        // 1. Fetch & Group Data 
        async function fetchRaceData() {
            const response = await fetch('/racer/map/api/locations/all/9094/');
            const result = await response.json();
            const data = result.locations;

            driversData = data.drivers;
            minX = data.bounds.minX;
            maxX = data.bounds.maxX;
            minY = data.bounds.minY;
            maxY = data.bounds.maxY;
            
            earliestTime = data.time.start;
            latestTime = data.time.end;

            try {
                const lapRes = await fetch('https://api.openf1.org/v1/laps?session_key=9094&driver_number=14');
                const laps = await lapRes.json();
                if (laps && laps.length > 0) {
                    let lap1Start = new Date(laps[0].date_start).getTime();
                    // Advance the simulation clock to the exact moment Lap 1 starts
                    if (lap1Start > earliestTime) earliestTime = lap1Start; 
                }
            } catch(e) { console.error("Could not fetch lap data to sync start time."); }

            // Initialize timeline pointers for all drivers
            for (let d in driversData) {
                pointers[d] = 0;
            }

            currentTime = earliestTime;
        }
        
        async function fetchConditions() {
            try {
                const sRes = await fetch('https://api.openf1.org/v1/sessions?session_key=9094');
                const sData = await sRes.json();
                const sessionDisp = document.getElementById('sessionDisp');
                if(sData.length > 0 && sessionDisp) sessionDisp.innerText = sData[0].session_name.toUpperCase();

                const wRes = await fetch('https://api.openf1.org/v1/weather?session_key=9094');
                weatherData = await wRes.json();
                weatherData.sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());

                const fRes = await fetch('https://api.openf1.org/v1/track_status?session_key=9094');
                flagData = await fRes.json();
                flagData.sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());
                
            } catch (e) { console.error("Could not fetch conditions:", e); }
        }

        // 2. Scaling
        function calculateScale() {
            const trackWidth = maxX - minX;
            const trackHeight = maxY - minY;
            scale = Math.min(canvas.width / trackWidth, canvas.height / trackHeight) * 0.9;
            offsetX = (canvas.width - (trackWidth * scale)) / 2;
            offsetY = (canvas.height - (trackHeight * scale)) / 2;

            trackPath = new Path2D();
            const outlineDriver = driversData['14'] || driversData[Object.keys(driversData)[0]];
            outlineDriver.forEach((p, i) => {
                const c = getCanvasCoords(p[0], p[1]);
                if (i === 0) trackPath.moveTo(c.x, c.y); else trackPath.lineTo(c.x, c.y);
            });
        }

        function getCanvasCoords(rawX, rawY) {
            return {
                x: ((rawX - minX) * scale) + offsetX,
                y: ((maxY - rawY) * scale) + offsetY
            };
        }

        // 3. Unified Animation Loop
        function render(now) {
            if (isPaused) {
                lastFrameTime = now;
                requestAnimationFrame(render);
                return;
            }

            let deltaTime = now - lastFrameTime;
            lastFrameTime = now;

            if (isReversing) {
                currentTime -= deltaTime * playbackSpeed;
            } else {
                currentTime += deltaTime * playbackSpeed;
            }

            if (currentTime < earliestTime) currentTime = earliestTime;
            if (currentTime > latestTime) {
                isPaused = true;
                btn.innerText = "FINISHED";
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.stroke(trackPath);

            // DRIVER ANIMATION
            for (let driver in driversData) {
                let pts = driversData[driver];

                let p = pointers[driver] || 0; 
                if (!isReversing) {
                    while (p < pts.length - 1 && pts[p + 1][2] <= currentTime) p++;
                } else {
                    while (p > 0 && pts[p - 1][2] >= currentTime) p--;
                }
                pointers[driver] = p; // Save the location for the next frame

                let currentPoint = pts[p];
                if (currentPoint) {
                    const coords = getCanvasCoords(currentPoint[0], currentPoint[1]);
                    const isHovered = hoveredRacer === driver;

                    ctx.fillStyle = isHovered ? '#ff0000' : '#00ff00';
                    ctx.shadowBlur = isHovered ? 15 : 0;
                    ctx.shadowColor = "red";

                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, isHovered ? 8 : 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    ctx.fillStyle = "white";
                    ctx.font = isHovered ? "bold 14px Arial" : "11px Arial";
                    ctx.fillText(driver, coords.x + 8, coords.y - 8);

                    const ptsDisplay = document.getElementById(`pts-${driver}`);
                    if (ptsDisplay) {
                        const progress = (currentTime - earliestTime) / (latestTime - earliestTime);
                        ptsDisplay.innerText = Math.floor(progress * 25) + " pts";
                    }
                }
            }

            // Sync Environment Conditions
            if (weatherData.length > 0) {
                let wp = pointers.weather || 0;
                if (!isReversing) { while (wp < weatherData.length - 1 && new Date(weatherData[wp + 1].date).getTime() <= currentTime) wp++; } 
                else { while (wp > 0 && new Date(weatherData[wp - 1].date).getTime() >= currentTime) wp--; }
                pointers.weather = wp;
                
                const w = weatherData[wp];
                
                const speedEl = document.getElementById('windSpeed');
                const dirEl = document.getElementById('windDir');
                const arrowEl = document.getElementById('windArrow');
                const rainEl = document.getElementById('rainDisp');
                
                if (speedEl) speedEl.innerText = w.wind_speed ?? "--";
                if (dirEl) dirEl.innerText = w.wind_direction ?? "--";
                if (rainEl) rainEl.innerText = (w.rainfall == 1) ? 'YES' : 'NO';
                
                if (arrowEl && w.wind_direction != null) {
                    arrowEl.style.transform = `rotate(${w.wind_direction}deg)`;
                }
            }

            if (flagData.length > 0) {
                let fp = pointers.flag || 0;
                if (!isReversing) { while (fp < flagData.length - 1 && new Date(flagData[fp + 1].date).getTime() <= currentTime) fp++; } 
                else { while (fp > 0 && new Date(flagData[fp - 1].date).getTime() >= currentTime) fp--; }
                pointers.flag = fp;

                const f = flagData[fp];
                const statusMap = { "1": "CLEAR", "2": "YELLOW", "3": "NO OVERTAKING", "4": "SAFETY CAR", "5": "RED FLAG", "6": "VSC", "7": "VSC ENDING" };
                const colorMap = { "1": "#00ff00", "2": "yellow", "4": "orange", "5": "red", "6": "orange" };
                
                const fDisplay = document.getElementById('flagDisp');
                if (fDisplay) {
                    fDisplay.innerText = statusMap[f.status] || f.status;
                    fDisplay.style.color = colorMap[f.status] || "white";
                }
            }

            document.getElementById('timeDisplay').innerText = new Date(currentTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            requestAnimationFrame(render);
        }

        // 4. Playback Listeners 
        btn.addEventListener('click', async () => {
            if (Object.keys(driversData).length === 0) {
                btn.innerText = "LOADING...";
                await Promise.all([fetchRaceData(), fetchConditions()]); 
                calculateScale();
                lastFrameTime = performance.now();
                requestAnimationFrame(render);
            }
            isPaused = !isPaused;
            btn.innerText = isPaused ? "RESUME" : "PAUSE";
        });

        // Set speed multipliers (Note: At 60 frames per second, 100x speed processes about 6 seconds of real-time data per second)
        document.getElementById('fastForward').onclick = () => { playbackSpeed = 100; isReversing = false; isPaused = false; };
        document.getElementById('normalSpeed').onclick = () => { playbackSpeed = 20; isReversing = false; isPaused = false; };
        document.getElementById('slowMotion').onclick = () => { playbackSpeed = 5; isReversing = false; isPaused = false; };
        document.getElementById('prevFrame').onclick = () => { isReversing = true; isPaused = false; };

        // 5. Hover Logic
        document.querySelectorAll('.driver-row').forEach(row => {
            const id = row.id.split('-')[1]; // Get '14' from 'row-14'
            row.addEventListener('mouseenter', () => {
                hoveredRacer = id;
                row.classList.add('highlighted');
            });
            row.addEventListener('mouseleave', () => {
                hoveredRacer = null;
                row.classList.remove('highlighted');
            });
        });

    </script>
</body>

</html>
