{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Vision: Full Grid Replay</title>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --panel-bg: #1f1f27;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: var(--panel-bg);
            text-align: center;
        }

        .main-layout {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 30px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Leaderboard Styling */
        .champpoints-list {
            width: 350px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 600px;
            overflow-y: auto;
        }

        .driver-row {
            display: flex;
            align-items: center;
            background: #2b2b35;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 6px solid #444;
            cursor: pointer;
            transition: 0.2s;
        }

        .driver-row.highlighted {
            background: #444455;
            transform: translateX(10px);
            border-left-color: var(--f1-red);
        }

        .name {
            flex-grow: 1;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .points {
            font-family: monospace;
            opacity: 0.8;
        }

        #map-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #2b2b35;
            border-radius: 12px;
            overflow: hidden;
        }

        .conditions-panel {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .condition-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background: #2b2b35;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 100px;
            height: 60px;
        }

        .condition-value {
            font-weight: bold;
            font-family: monospace;
            font-size: 16px;
        }

        .weather-panel {
            background: #2b2b35;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            min-width: 150px;
            height: 60px;
        }

        .wind-arrow {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background: var(--f1-red);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background: #555;
        }

        .stat-box {
            background: var(--panel-bg);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid #333;
        }

        #interval-container {
            margin-top: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
        }

        #back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2b2b35;
            color: white;
            border: 1px solid #444;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 999;
            transition: background 0.2s, border-color 0.2s;
        }

        #back-btn:hover {
            background: #3a3a48;
            border-color: var(--f1-red);
        }

        /* Modified Modal Styling for a "Card" look */
        #driver-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            /* Darker overlay */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 15px;
            border-bottom: 5px solid var(--f1-red);
            /* F1 style accent */
            width: 400px;
            /* Fixed width */
            max-height: 500px;
            /* Prevents it from being too tall */
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-headshot {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #2b2b35;
            border: 3px solid #444;
            object-fit: cover;
            /* Ensures headshot isn't stretched */
            margin-top: -10px;
        }

        .modal-car {
            width: 100%;
            max-width: 320px;
            height: auto;
            margin-top: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: white;
        }
    </style>
</head>

<body>

    <a id="back-btn" href="/">&#8592; Main Menu</a>

    <header>
        <h1>Live Replay</h1>
    </header>

    <div class="main-layout">
        <section class="champpoints-list">
            <div style="padding-bottom: 10px; border-bottom: 1px solid #333; margin-bottom: 10px">
                <label for="sortOrder" style="font-size: 0.8em; opacity: 0.7; margin-bottom: 5px; display: block;">SORT
                    BY:</label>
                <select id="sortOrder"
                    style="width: 100%;background: #2b2b35; color: white; border: 1px solid #444; padding: 5px; border-radius: 4px;">
                    <option value="number">Driver Number</option>
                    <option value="name">Last Name (A-Z)</option>
                    <option value="team">Team Name</option>
                </select>
            </div>
            <div id="leaderboard" style="display: flex; flex-direction: column; gap: 10px;">
            </div>
            <div id="driver-modal">
                <div class="modal-content">
                    <span class="close-modal" onclick="closeModal()">&times;</span>
                    <img id="modal-headshot" class="modal-headshot" src="" alt="Driver Headshot">
                    <h2 id="modal-name" style="margin: 15px 0 5px 0;"></h2>
                    <p id="modal-team" style="opacity: 0.7; margin-bottom: 20px;"></p>
                    <img id="modal-car" class="modal-car" src="" alt="Team Car">
                </div>
            </div>
        </section>

        <section class="map-view">
            <div id="map-container">
                <canvas id="trackCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls">
                <button id="startRace">START RACE</button>
                <button id="prevFrame">REVERSE</button>
                <button id="slowMotion">5x Speed</button>
                <button id="normalSpeed">20x Speed</button>
                <button id="fastForward">100x Speed</button>
                <div id="telemetry">LOCAL TIME: <span id="timeDisplay">00:00:00</span></div>
            </div>

            <div class="conditions-panel">
                <div class="condition-item">
                    <span>SESSION</span>
                    <span class="condition-value" id="sessionDisp">--</span>
                </div>

                <div class="condition-item">
                    <span>FLAG</span>
                    <span class="condition-value" id="flagDisp" style="color: #00ff00;">--</span>
                </div>

                <div class="condition-item">
                    <span>RAINFALL</span>
                    <span class="condition-value" id="rainDisp">--</span>
                </div>

                <div class="weather-panel">
                    <div style="color: var(--f1-red); font-weight: bold; font-family: 'Segoe UI', sans-serif;">WIND
                        CONDITIONS</div>
                    <div class="weather-item">Speed: <span class="condition-value" id="windSpeed">--</span> m/s</div>
                    <div class="weather-item">Dir: <span class="condition-value" id="windDir">--</span>° <span
                            class="wind-arrow" id="windArrow">⬆</span></div>
                </div>
            </div>

        </section>
    </div>

    <div class="stats-container" style="display: flex; gap: 20px; margin-bottom: 10px">
        <div class="stat-box">Leader: <span id="leader-name">-</span></div>
        <div class="stat-box">Largest Gap: <span id="biggest-gap" style="color: red;">+0.000s</span></div>
        <div class="stat-box">Closest Battle: <span id="closest-battle" style="color: orange;">999.000s</span></div>
    </div>

    <div id="interval-container" style="position: relative; width:1000px; height: 700px; background: #1f1f27;">
        <canvas id="intervalCanvas" width="1000" height="700"></canvas>
    </div>

    <script>
        const STATIC_IMAGES = "{% static 'images/' %}";
        let driverMetadata = {};
        let driversData = {};
        let intervalData = {};
        let carImages = {};
        const canvas = document.getElementById('trackCanvas');
        const ctx = canvas.getContext('2d');
        const intCanvas = document.getElementById('intervalCanvas');
        const intCtx = intCanvas.getContext('2d');
        const btn = document.getElementById('startRace');
        let driverPointers = {};
        let intervalPointers = {};

        const urlParams = new URLSearchParams(window.location.search);
        const SESSION_KEY = urlParams.get('session') || '9094';

        // Data Storage
        let earliestTime = Infinity;
        let latestTime = -Infinity;
        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
        let scale = 1, offsetX = 0, offsetY = 0;
        let trackPath = new Path2D();

        let weatherData = [];
        let flagData = [];
        let pointers = { weather: 0, flag: 0 };

        // State Management 
        let currentTime;
        let playbackSpeed = 20;
        let isPaused = true;
        let isReversing = false;
        let hoveredRacer = null;
        let lastFrameTime = 0;
        let animationId = null;
        let lastKnownGaps = {};

        // Maps a raw team_name string (from the API) to its image filename key.
        const TEAM_NAME_EXCEPTIONS = {
            'HaasF1Team': 'HAAS',
            'AlphaTauri': 'RacingBull',
            'McLaren': 'Mclaren',
            'AlfaRomeo': 'Sauber',
        };

        function teamNameToKey(teamName) {
            const stripped = (teamName || '').replace(/\s+/g, '');
            return TEAM_NAME_EXCEPTIONS[stripped] || stripped;
        }

        function preloadCarImages(driverMetaMap) {
            const seen = new Set();
            for (const num in driverMetaMap) {
                const key = teamNameToKey(driverMetaMap[num].team_name);
                if (key && !seen.has(key)) {
                    seen.add(key);
                    if (!carImages[key]) {
                        const img = new Image();
                        img.src = `${STATIC_IMAGES}cropped/${key}.png`;
                        carImages[key] = img;
                    }
                }
            }
        }

        async function fetchRaceData() {
            const response = await fetch(`/racer/map/api/locations/all/${SESSION_KEY}/`);
            const result = await response.json();
            const data = result.locations;

            driversData = data.drivers;
            minX = data.bounds.minX;
            maxX = data.bounds.maxX;
            minY = data.bounds.minY;
            maxY = data.bounds.maxY;
            
            earliestTime = data.time.start;
            latestTime = data.time.end;

            try {
                const lapRes = await fetch(`https://api.openf1.org/v1/laps?session_key=${SESSION_KEY}&driver_number=14`);
                const laps = await lapRes.json();
                if (laps && laps.length > 0) {
                    let lap1Start = new Date(laps[0].date_start).getTime();
                    // Advance the simulation clock to the exact moment Lap 1 starts
                    if (lap1Start > earliestTime) earliestTime = lap1Start; 
                }
            } catch(e) { console.error("Could not fetch lap data to sync start time."); }

            // Initialize timeline pointers for all drivers
            for (let d in driversData) {
                pointers[d] = 0;
            }

            currentTime = earliestTime;
        }

        async function fetchConditions() {
            try {
                const sRes = await fetch(`https://api.openf1.org/v1/sessions?session_key=${SESSION_KEY}`);
                const sData = await sRes.json();
                const sessionDisp = document.getElementById('sessionDisp');
                if (sData.length > 0 && sessionDisp) sessionDisp.innerText = sData[0].session_name.toUpperCase();

                const wRes = await fetch(`https://api.openf1.org/v1/weather?session_key=${SESSION_KEY}`);
                weatherData = await wRes.json();
                weatherData.sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());

                const fRes = await fetch(`https://api.openf1.org/v1/track_status?session_key=${SESSION_KEY}`);
                flagData = await fRes.json();
                flagData.sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());

            } catch (e) { console.error("Could not fetch conditions:", e); }
        }

        async function fetchDriverMetadata() {
            try{
                const response = await fetch(`/racer/map/api/drivers/${SESSION_KEY}/`);
                const data = await response.json();

                if (data.drivers){
                    driverMetadata = data.drivers;
                }
            } catch (e) {
                console.error("Couldn't fetch the driver's metadata", e);
            }
        }

        async function fetchIntervalData() {
            try{
                const response = await fetch(`/racer/map/api/intervals/${SESSION_KEY}/`);
                const data = await response.json();

                if (data.intervals){
                    intervalData = data.intervals;

                    for (let num in intervalData){
                        intervalData[num].forEach(record=>{
                            record.timestamp=new Date(record.t).getTime();
                        });
                        intervalData[num].sort((a,b)=> a.timestamp - b.timestamp);
                    }
                }
            } catch (e) {
                console.error("Couldn't fetch the interval data:", e);
            }
        }

        function calculateScale() {
            const trackWidth = maxX - minX;
            const trackHeight = maxY - minY;
            scale = Math.min(canvas.width / trackWidth, canvas.height / trackHeight) * 0.9;
            offsetX = (canvas.width - (trackWidth * scale)) / 2;
            offsetY = (canvas.height - (trackHeight * scale)) / 2;

            trackPath = new Path2D();
            const firstDriverNum = Object.keys(driversData)[0];
            const outlinePoints = driversData[firstDriverNum];
            outlinePoints.forEach((p, i) => {
                const c = getCanvasCoords(p[0], p[1]);
                if (i === 0) trackPath.moveTo(c.x, c.y); else trackPath.lineTo(c.x, c.y);
            });
        }

        function getCanvasCoords(rawX, rawY) {
            return { x: ((rawX - minX) * scale) + offsetX, y: ((maxY - rawY) * scale) + offsetY };
        }

        function renderIntervals() {
            if (!intervalData || Object.keys(intervalData).length === 0) return;

            intCtx.clearRect(0, 0, intCanvas.width, intCanvas.height);
            let currentStandings = [];

            for (let num in intervalData) {
                const history = intervalData[num];
                let p = intervalPointers[num] || 0;

                if (!isReversing) {
                    while (p < history.length - 1 && history[p + 1].timestamp <= currentTime) { p++; }
                } else {
                    while (p > 0 && history[p].timestamp > currentTime) { p--; }
                }

                intervalPointers[num] = p;
                let record = history[p];

                if (record && record.timestamp <= currentTime) {
                    
                    const timeUntilSessionEnd = latestTime - record.timestamp;
                    if (p === history.length - 1 && (currentTime - record.timestamp) > 180000 & timeUntilSessionEnd > 300000) {
                        continue; 
                    }

                    let gapVal = null;
                    let searchP = p;

                    
                    while (searchP >= 0 && gapVal === null) {
                        let searchRecord = history[searchP];
                        let rawGap = searchRecord.gap_to_leader !== undefined ? searchRecord.gap_to_leader : searchRecord.gap;
                        
                        if (rawGap !== null && rawGap !== undefined) {
                            if (typeof rawGap === 'string' && rawGap.toUpperCase().includes('LAP')) {
                                gapVal = (parseInt(rawGap) || 1) * 80;
                            } else {
                                let parsed = parseFloat(rawGap);
                                if (!isNaN(parsed)) {
                                    gapVal = parsed;
                                }
                            }
                        }
                        searchP--; 
                    }
                

                    if (gapVal === null) gapVal = 100;

                    const meta = driverMetadata[num] || { last_name: `Driver ${num}`, team_colour: '444444', team_name: '' };

                    currentStandings.push({
                        num: num,
                        gap: gapVal,
                        interval: parseFloat(record.int ?? record.interval) || 0,
                        meta: meta
                    });
                }
                    
            }
            

            currentStandings.sort((a, b) => a.gap - b.gap);

            intCtx.strokeStyle = "rgba(255, 255, 255, 0.15)";
            intCtx.lineWidth = 1;
            for (let s = 0; s <= 70; s += 5) {
                let lx = (s / 70) * (intCanvas.width - 200) + 120;
                intCtx.beginPath();
                intCtx.moveTo(lx, 40);
                intCtx.lineTo(lx, intCanvas.height - 20);
                intCtx.stroke();

                intCtx.fillStyle = "rgba(255, 255, 255, 0.6)";
                intCtx.font = "10px 'Segoe UI'";
                intCtx.textAlign = "center";
                intCtx.fillText(`+${s}s`, lx, 30);
            }

            let maxGapFound = 0;
            let minIntervalFound = Infinity;

            // --- DRAW CARS ---
            currentStandings.forEach((driver, index) => {
                const x = (driver.gap / 120) * (intCanvas.width - 200) + 120;
                const y = (index * 30) + 50;
                let teamColor = driver.meta.team_colour.startsWith('#') ? driver.meta.team_colour : `#${driver.meta.team_colour}`;

                intCtx.fillStyle = (index === 0) ? "#e10600" : "white";
                intCtx.font = (index === 0) ? "bold 11px Segoe UI" : "11px Segoe UI";
                intCtx.textAlign = "right";
                intCtx.fillText(driver.meta.last_name.toUpperCase(), 110, y + 4);

                intCtx.strokeStyle = teamColor;
                intCtx.globalAlpha = 0.3;
                intCtx.beginPath();
                intCtx.moveTo(120, y);
                intCtx.lineTo(x, y);
                intCtx.stroke();
                intCtx.globalAlpha = 1.0;
                

                let teamKey = teamNameToKey(driver.meta.team_name);

                const carImg = carImages[teamKey];
                if (carImg && carImg.complete && carImg.naturalWidth > 0) {
                    intCtx.drawImage(carImg, x - 45, y - 10, 90, 20);
                } else {
                    intCtx.fillStyle = teamColor;
                    intCtx.beginPath();
                    intCtx.arc(x, y, 8, 0, Math.PI * 2);
                    intCtx.fill();
                }

                if (driver.gap > maxGapFound) maxGapFound = driver.gap;
                if (driver.interval > 0 && driver.interval < minIntervalFound) minIntervalFound = driver.interval;
            });

            if (currentStandings.length > 0) {
                document.getElementById('leader-name').innerText = currentStandings[0].meta.last_name.toUpperCase();
                document.getElementById('biggest-gap').innerText = `+${maxGapFound.toFixed(3)}s`;
                document.getElementById('closest-battle').innerText = (minIntervalFound === Infinity) ? "0.000s" : `${minIntervalFound.toFixed(3)}s`;
            }
        }

        function openDriverProfile(num) {
            const meta = driverMetadata[num];
            if (!meta) return;

            document.getElementById('modal-name').innerText = meta.full_name;
            document.getElementById('modal-team').innerText = meta.team_name;
            document.getElementById('modal-headshot').src = meta.headshot_url || '';

            // Mapping Team Name to your static images (e.g., "Red Bull Racing" -> "RedBullRacing.png")
            const formattedTeamName = meta.team_name.replace(/\s+/g, '');
            document.getElementById('modal-car').src = `${STATIC_IMAGES}${formattedTeamName}.png`;

            document.getElementById('driver-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('driver-modal').style.display = 'none';
        }

        function render(now) {
            let deltaTime = now - lastFrameTime;
            lastFrameTime = now;

            if (!isPaused) {
                if (isReversing) currentTime -= deltaTime * playbackSpeed;
                else currentTime += deltaTime * playbackSpeed;

                if (currentTime < earliestTime) currentTime = earliestTime;
                if (currentTime > latestTime) {
                    currentTime = latestTime;
                    isPaused = true;
                    btn.innerText = "RESTART";
                }

                renderIntervals();
            }

            // Make the track visible with white
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.stroke(trackPath);

            // DRAW DRIVERS
            for (let driver in driversData) {
                let pts = driversData[driver];
                
                // 1. Get the cached pointer (default to 0)
                let p = driverPointers[driver] || 0;
                
                // 2. Move forward or backward based on playback direction
                if (!isReversing) {
                    while (p < pts.length - 1 && pts[p + 1][2] <= currentTime) { p++; }
                } else {
                    while (p > 0 && pts[p][2] > currentTime) { p--; }
                }
                
                // 3. Save it for the next frame
                driverPointers[driver] = p;

                let currentPoint = pts[p];
                if (currentPoint) {
                    const meta = driverMetadata[driver] || { last_name: 'Driver', team_colour: '444444' };
                    let teamColor = meta.team_colour.startsWith('#') ? meta.team_colour : "#" + meta.team_colour;
                    const coords = getCanvasCoords(currentPoint[0], currentPoint[1]);
                    const isHovered = (hoveredRacer === driver);

                    ctx.fillStyle = isHovered ? '#e10600' : teamColor;
                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, isHovered ? 8 : 4, 0, Math.PI * 2);
                    ctx.fill();

                    if (isHovered) {
                        ctx.fillStyle = "white";
                        ctx.font = "bold 12px Segoe UI";
                        ctx.fillText(meta.last_name, coords.x + 10, coords.y - 10);
                    }
                }
            }

            // UPDATE UI CLOCK
            if (currentTime) {
                document.getElementById('timeDisplay').innerText = new Date(currentTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }

            // Sync Environment Conditions
            if (weatherData.length > 0) {
                let wp = pointers.weather || 0;
                if (!isReversing) { while (wp < weatherData.length - 1 && new Date(weatherData[wp + 1].date).getTime() <= currentTime) wp++; }
                else { while (wp > 0 && new Date(weatherData[wp - 1].date).getTime() >= currentTime) wp--; }
                pointers.weather = wp;

                const w = weatherData[wp];
                const speedEl = document.getElementById('windSpeed');
                const dirEl = document.getElementById('windDir');
                const arrowEl = document.getElementById('windArrow');
                const rainEl = document.getElementById('rainDisp');

                if (speedEl) speedEl.innerText = w.wind_speed ?? "--";
                if (dirEl) dirEl.innerText = w.wind_direction ?? "--";
                if (rainEl) rainEl.innerText = (w.rainfall == 1) ? 'YES' : 'NO';
                if (arrowEl && w.wind_direction != null) {
                    arrowEl.style.transform = `rotate(${w.wind_direction}deg)`;
                }
            }

            if (flagData.length > 0) {
                let fp = pointers.flag || 0;
                if (!isReversing) { while (fp < flagData.length - 1 && new Date(flagData[fp + 1].date).getTime() <= currentTime) fp++; }
                else { while (fp > 0 && new Date(flagData[fp - 1].date).getTime() >= currentTime) fp--; }
                pointers.flag = fp;

                const f = flagData[fp];
                const statusMap = { "1": "CLEAR", "2": "YELLOW", "3": "NO OVERTAKING", "4": "SAFETY CAR", "5": "RED FLAG", "6": "VSC", "7": "VSC ENDING" };
                const colorMap = { "1": "#00ff00", "2": "yellow", "4": "orange", "5": "red", "6": "orange" };

                const fDisplay = document.getElementById('flagDisp');
                if (fDisplay) {
                    fDisplay.innerText = statusMap[f.status] || f.status;
                    fDisplay.style.color = colorMap[f.status] || "white";
                }
            }

            animationId = requestAnimationFrame(render);
        }

        // Playback Listeners 
        btn.addEventListener('click', async () => {
            if (Object.keys(driversData).length === 0) {
                btn.disabled = true;
                btn.innerText = "LOADING...";
                await Promise.all([fetchRaceData(), fetchConditions(), fetchDriverMetadata(), fetchIntervalData()]); 
                calculateScale();
                generateLeaderboard();
                btn.disabled = false;

                isPaused = false;
                btn.innerText = "PAUSE";
                lastFrameTime = performance.now();
                requestAnimationFrame(render);
            } else {
                if(btn.innerText=="RESTART"){
                    currentTime = earliestTime
                    for (let d in driverPointers) driverPointers[d] = 0;
                    for (let i in intervalPointers) intervalPointers[i] = 0;
                    pointers.weather = 0;
                    pointers.flag = 0;
                    isPaused = false;
                    isReversing = false;
                    playbackSpeed = 20; // Default back to normal speed
                    btn.innerText = "PAUSE";
                    lastFrameTime = performance.now();
                } else {
                    isPaused = !isPaused;
                    btn.innerText = isPaused ? "RESUME" : "PAUSE";
                    if (!isPaused) lastFrameTime = performance.now();
                }
            }
        });

        // Keeping original sorting and controls
        function generateLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            const sortValue = document.getElementById('sortOrder').value;
            leaderboard.innerHTML = '';
            let driverKeys = Object.keys(driversData);

            driverKeys.sort((a, b) => {
                const metaA = driverMetadata[a] || { last_name: 'zzz', team_name: 'zzz' };
                const metaB = driverMetadata[b] || { last_name: 'zzz', team_name: 'zzz' };
                if (sortValue === 'name') return metaA.last_name.localeCompare(metaB.last_name);
                if (sortValue === 'team') return metaA.team_name.localeCompare(metaB.team_name);
                return parseInt(a) - parseInt(b);
            });

            driverKeys.forEach(num => {
                const meta = driverMetadata[num] || { last_name: 'Driver', team_colour: '444444', team_name: 'F1 Team' };
                const row = document.createElement('div');
                row.className = 'driver-row';
                row.id = `row-${num}`;
                const color = meta.team_colour.startsWith('#') ? meta.team_colour : `#${meta.team_colour}`;
                row.style.borderLeft = `6px solid ${color}`;
                row.innerHTML = `<span class="name">${meta.last_name.toUpperCase()} <span style="opacity: 0.6; font-size: 0.85em;">- ${meta.team_name}</span></span><span class="points" style="font-weight: bold; color: ${color}">${num}</span>`;
                row.addEventListener('mouseenter', () => { hoveredRacer = num; row.classList.add('highlighted'); });
                row.addEventListener('mouseleave', () => { hoveredRacer = null; row.classList.remove('highlighted'); });
                row.addEventListener('click', () => {
                    openDriverProfile(num);
                })
                leaderboard.appendChild(row);
            });
        }

        window.onclick = function (event) {
            const modal = document.getElementById('driver-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        document.getElementById('sortOrder').addEventListener('change', generateLeaderboard);
        document.getElementById('fastForward').onclick = () => { playbackSpeed = 100; isReversing = false; isPaused = false; btn.innerText = "PAUSE"; lastFrameTime = performance.now(); };
        document.getElementById('normalSpeed').onclick = () => { playbackSpeed = 20; isReversing = false; isPaused = false; btn.innerText = "PAUSE"; lastFrameTime = performance.now(); };
        document.getElementById('slowMotion').onclick = () => { playbackSpeed = 5; isReversing = false; isPaused = false; btn.innerText = "PAUSE"; lastFrameTime = performance.now(); };
        document.getElementById('prevFrame').onclick = () => { isReversing = true; isPaused = false; btn.innerText = "PAUSE"; lastFrameTime = performance.now(); };
    </script>
</body>
