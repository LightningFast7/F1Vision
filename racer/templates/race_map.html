<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Vision: Live Race Replay</title>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --panel-bg: #1f1f27;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: var(--panel-bg);
            text-align: center;
        }

        h1 {
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1400px;
            gap: 30px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .champpoints-list {
            width: 350px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .driver-row {
            display: flex;
            align-items: center;
            background: #2b2b35;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 6px solid var(--team-color);
            transition: transform 0.2s;
        }

        .driver-row.highlighted {
            background: #444455;
            transform: translateX(10px);
            border-color: #ff0000;
        }

        .pos {
            font-weight: bold;
            margin-right: 15px;
            width: 20px;
        }

        .name {
            flex-grow: 1;
            font-weight: bold;
        }

        .points {
            font-family: monospace;
            opacity: 0.8;
        }

        .map-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #2b2b35;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background: var(--f1-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>2023 Monaco GP - <span id="lapDisplay">LAP 1</span></h1>
    </header>

    <div class="main-layout">
        <section class="champpoints-list">
            <div id="leaderboard">
                <div class="driver-row" id="row-14" style="--team-color: #008432;">
                    <span class="pos">1</span>
                    <span class="name">ALO</span>
                    <span id="pts-14" class="points">0 pts</span>
                </div>
                <div class="driver-row" style="--team-color: #36d1c4">
                    <span class="pos">2</span>
                    <span class="name">VER</span>
                    <span id="pts-20" class="points">-- pts</span>
                </div>
            </div>
        </section>
        <section class="map-view">
            <div id="map-container">
                <canvas id="trackCanvas" width="800" height="600"></canvas>
                <canvas id="racerCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls">
                <button id="startRace">START RACE</button>
                <button id="prevFrame">REVERSE</button>
                <button id="slowMotion">0.5x</button>
                <button id="fastForward">2x</button>
                <div id="telemetry-panel">
                    DATA POINTS: <span id="frameCounter">0</span>
                </div>
            </div>
        </section>
    </div>

    <script>
    const tCanvas = document.getElementById('trackCanvas');
    const rCanvas = document.getElementById('racerCanvas');
    const tCtx = tCanvas.getContext('2d');
    const rCtx = rCanvas.getContext('2d');
    const btn = document.getElementById('startRace');
    const frameDisplay = document.getElementById('frameCounter');

    let raceData = [];
    let minX = Infinity, maxX = -Infinity;
    let minY = Infinity, maxY = -Infinity;
    let scale = 1;
    let offsetX = 0, offsetY = 0;
    
    // Global State
    let currentIndex = 0; // Moved to global scope
    let hoveredRacer = null;
    let playbackSpeed = 1.0;
    let isReversing = false;
    let isPaused = false;

    async function fetchRaceData() {
        try {
            const response = await fetch('api/locations/9094/14/');
            const data = await response.json();
            raceData = data.locations.filter(point =>
                point.x != null && point.y != null && point.x !== 0 && point.y !== 0
            );
        } catch (error) {
            console.error("Error fetching data:", error);
            alert("API connection failed!");
        }
    }

    function calculateScale() {
        raceData.forEach(p => {
            minX = Math.min(minX, p.x);
            maxX = Math.max(maxX, p.x);
            minY = Math.min(minY, p.y);
            maxY = Math.max(maxY, p.y);
        });
        const trackW = maxX - minX, trackH = maxY - minY;
        scale = Math.min(tCanvas.width / trackW, tCanvas.height / trackH) * 0.9;
        offsetX = (tCanvas.width - (trackW * scale)) / 2;
        offsetY = (tCanvas.height - (trackH * scale)) / 2;
    }

    function getCanvasCoords(rawX, rawY) {
        return {
            x: ((rawX - minX) * scale) + offsetX,
            y: ((maxY - rawY) * scale) + offsetY
        };
    }

    function drawTrackOutline() {
        tCtx.strokeStyle = '#444';
        tCtx.lineWidth = 3;
        tCtx.beginPath();
        raceData.forEach((p, i) => {
            const c = getCanvasCoords(p.x, p.y);
            if (i === 0) tCtx.moveTo(c.x, c.y);
            else tCtx.lineTo(c.x, c.y);
        });
        tCtx.stroke();
    }

    // This is now your ONLY animation loop
    function updateFrame() {
        if (isPaused) return;

        // Boundary checks
        if (currentIndex >= raceData.length - 1 && !isReversing) {
            btn.innerText = "FINISH";
            return;
        }
        if (currentIndex <= 0 && isReversing) {
            return;
        }

        const p = raceData[currentIndex];
        const nextP = raceData[isReversing ? currentIndex - 1 : currentIndex + 1];
        
        if (!p || !nextP) return;

        const coords = getCanvasCoords(p.x, p.y);

        // Render
        rCtx.clearRect(0, 0, rCanvas.width, rCanvas.height);
        drawRacerDot(coords.x, coords.y, "ALO", "#008432", hoveredRacer === "14");

        // Update UI
        frameDisplay.innerText = currentIndex;
        document.getElementById('pts-14').innerText = Math.floor((currentIndex / raceData.length) * 26) + " pts";

        // Timing
        let timeDiff = Math.abs(new Date(nextP.date).getTime() - new Date(p.date).getTime());
        if (timeDiff > 1000 || isNaN(timeDiff)) timeDiff = 30;

        // Increment/Decrement based on direction
        isReversing ? currentIndex-- : currentIndex++;

        setTimeout(updateFrame, timeDiff / playbackSpeed);
    }

    function drawRacerDot(x, y, name, color, isHighlighted) {
        const radius = isHighlighted ? 12 : 6;
        const drawColor = isHighlighted ? '#ff0000' : color;

        rCtx.save();
        if (isHighlighted) {
            rCtx.shadowBlur = 15;
            rCtx.shadowColor = "red";
        }

        rCtx.fillStyle = drawColor;
        rCtx.beginPath();
        rCtx.arc(x, y, radius, 0, Math.PI * 2);
        rCtx.fill();
        rCtx.restore();

        rCtx.fillStyle = "white";
        rCtx.font = "bold 12px Arial";
        rCtx.fillText(name, x + 12, y - 12);
    }

    // Control Listeners
    btn.addEventListener('click', async () => {
        if (raceData.length === 0) {
            btn.disabled = true;
            btn.innerText = "LOADING...";
            await fetchRaceData();
            calculateScale();
            drawTrackOutline();

            btn.disabled = false;
            btn.innerText = "PAUSE";
            isPaused = false;
            updateFrame();
        } else {
            isPaused = !isPaused;
            btn.innerText = isPaused ? "RESUME" : "PAUSE";
            if (!isPaused) updateFrame();
        }
    });

    // Fixed the typo "addEventListner" to "addEventListener"
    document.getElementById('fastForward').addEventListener('click', () => {
        playbackSpeed = 2.0;
        isReversing = false;
    });

    document.getElementById('slowMotion').addEventListener('click', () => {
        playbackSpeed = 0.5;
        isReversing = false;
    });

    document.getElementById('prevFrame').addEventListener('click', () => {
        isReversing = true;
        playbackSpeed = 1.0;
        if (isPaused) {
            isPaused = false;
            btn.innerText = "PAUSE";
            updateFrame();
        }
    });

    // Hover logic
    const alonsoRow = document.getElementById('row-14');
    alonsoRow.addEventListener('mouseenter', () => {
        hoveredRacer = "14";
    });
    alonsoRow.addEventListener('mouseleave', () => {
        hoveredRacer = null;
    });
</script>
</body>

</html>
