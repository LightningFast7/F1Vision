<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Vision: Full Grid Replay</title>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --panel-bg: #1f1f27;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: var(--panel-bg);
            text-align: center;
        }

        .main-layout {
            display: flex;
            width: 100%;
            max-width: 1400px;
            gap: 30px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Leaderboard Styling */
        .champpoints-list {
            width: 350px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 600px;
            overflow-y: auto;
        }

        .driver-row {
            display: flex;
            align-items: center;
            background: #2b2b35;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 6px solid #444;
            cursor: pointer;
            transition: 0.2s;
        }

        .driver-row.highlighted {
            background: #444455;
            transform: translateX(10px);
            border-left-color: var(--f1-red);
        }

        .name {
            flex-grow: 1;
            font-weight: bold;
            margin-left: 10px;
        }

        .points {
            font-family: monospace;
            opacity: 0.8;
        }

        /* Map Styling */
        #map-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #2b2b35;
            border-radius: 12px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background: var(--f1-red);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>2023 Monaco GP - Live Replay</h1>
    </header>

    <div class="main-layout">
        <section class="champpoints-list" id="leaderboard">

        </section>

        <section class="map-view">
            <div id="map-container">
                <canvas id="trackCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls">
                <button id="startRace">START RACE</button>
                <button id="prevFrame">REVERSE</button>
                <button id="slowMotion">0.5x</button>
                <button id="normalSpeed">1x</button>
                <button id="fastForward">2x</button>
                <div id="telemetry">TIME: <span id="timeDisplay">00:00</span></div>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('trackCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('startRace');

        // Data Storage
        let driversData = {};
        let earliestTime = Infinity;
        let latestTime = -Infinity;
        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
        let scale = 1, offsetX = 0, offsetY = 0;
        let trackPath = new Path2D();

        // State Management
        let currentTime;
        let playbackSpeed = 20; // Default speed multiplier
        let isPaused = true;
        let isReversing = false;
        let hoveredRacer = null;
        let lastFrameTime = 0;
        let pointers = {};

        // Fetch & Group Data
        async function fetchRaceData() {
            const response = await fetch('/racer/map/api/locations/all/9094/');
            const result = await response.json();
            const data = result.locations;

            driversData = data.drivers;
            minX = data.bounds.minX;
            maxX = data.bounds.maxX;
            minY = data.bounds.minY;
            maxY = data.bounds.maxY;
            earliestTime = data.time.start;
            latestTime = data.time.end;

            for (let d in driversData) {
                pointers[d] = 0;
            }

            currentTime = earliestTime;
        }

        // Scaling
        function calculateScale() {
            const trackWidth = maxX - minX;
            const trackHeight = maxY - minY;
            scale = Math.min(canvas.width / trackWidth, canvas.height / trackHeight) * 0.9;
            offsetX = (canvas.width - (trackWidth * scale)) / 2;
            offsetY = (canvas.height - (trackHeight * scale)) / 2;

            // Pre-draw track outline
            trackPath = new Path2D();
            const outlineDriver = driversData['14'] || driversData[Object.keys(driversData)[0]];
            outlineDriver.forEach((p, i) => {
                const c = getCanvasCoords(p[0], p[1]);
                if (i === 0) trackPath.moveTo(c.x, c.y); else trackPath.lineTo(c.x, c.y);
            });
        }

        function generateLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';
            const sortedDrivers = Object.keys(driversData).sort((a, b) => parseInt(a) - parseInt(b));

            sortedDrivers.forEach(driverNum => {
                const row = document.createElement('div');
                row.className = 'driver-row';
                row.id = `row-${driverNum}`;
                row.innerHTML = `<span class="name">${driverNum} DRIVER</span>
                <span id="pts-${driverNum}" class = "points">0 pts </span>`;
                row.addEventListener('mouseenter', () => {
                    hoveredRacer = driverNum;
                    row.classList.add('highlighted');
                });
                row.addEventListener('mouseleave', () => {
                    hoveredRacer = null;
                    row.classList.remove('highlighted');
                });
                leaderboard.appendChild(row);
            });
        }

        function getCanvasCoords(rawX, rawY) {
            return {
                x: ((rawX - minX) * scale) + offsetX,
                y: ((maxY - rawY) * scale) + offsetY
            };
        }

        // Unified Animation Loop
        function render(now) {
            // Calculate deltaTime but don't move currentTime if paused
            let deltaTime = now - lastFrameTime;
            lastFrameTime = now;

            if (!isPaused) {
                if (isReversing) {
                    currentTime -= deltaTime * playbackSpeed;
                } else {
                    currentTime += deltaTime * playbackSpeed;
                }

                // Boundary Checks
                if (currentTime < earliestTime) currentTime = earliestTime;
                if (currentTime > latestTime) {
                    isPaused = true;
                    btn.innerText = "FINISHED";
                }
            }

            // This part now runs EVERY frame, even when paused!
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Track
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.stroke(trackPath);

            // Draw Drivers
            for (let driver in driversData) {
                let pts = driversData[driver];
                let p = 0;
                while (p < pts.length - 1 && pts[p + 1][2] <= currentTime) {
                    p++;
                }

                let currentPoint = pts[p];
                if (currentPoint) {
                    const coords = getCanvasCoords(currentPoint[0], currentPoint[1]);
                    const isHovered = (hoveredRacer === driver); // This check is now live!

                    // Visuals
                    ctx.fillStyle = isHovered ? '#ff0000' : '#00ff00';
                    ctx.shadowBlur = isHovered ? 15 : 0;
                    ctx.shadowColor = "red";

                    ctx.beginPath();
                    ctx.arc(coords.x, coords.y, isHovered ? 8 : 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    ctx.fillStyle = "white";
                    ctx.font = isHovered ? "bold 14px Arial" : "11px Arial";
                    ctx.fillText(driver, coords.x + 8, coords.y - 8);
                }
            }

            // Keep the loop alive so it can listen for hover changes
            requestAnimationFrame(render);
        }

        // Playback Listeners
        btn.addEventListener('click', async () => {
            if (Object.keys(driversData).length === 0) {
                btn.innerText = "LOADING...";
                await fetchRaceData();
                calculateScale();
                generateLeaderboard();
                lastFrameTime = performance.now();
                requestAnimationFrame(render);
            }
            isPaused = !isPaused;
            btn.innerText = isPaused ? "RESUME" : "PAUSE";
        });

        document.getElementById('fastForward').onclick = () => { playbackSpeed = 100; isReversing = false; isPaused = false; };
        document.getElementById('normalSpeed').onclick = () => { playbackSpeed = 20; isReversing = false; isPaused = false; };
        document.getElementById('slowMotion').onclick = () => { playbackSpeed = 5; isReversing = false; isPaused = false; };
        document.getElementById('prevFrame').onclick = () => { isReversing = true; isPaused = false; };

        // Hover Logic
        document.querySelectorAll('.driver-row').forEach(row => {
            const id = row.id.split('-')[1]; // Get '14' from 'row-14'
            row.addEventListener('mouseenter', () => {
                hoveredRacer = id;
                row.classList.add('highlighted');
            });
            row.addEventListener('mouseleave', () => {
                hoveredRacer = null;
                row.classList.remove('highlighted');
            });
        });

    </script>
</body>

</html>
