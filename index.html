<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Vision | Race Map</title>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --panel-bg: #1f1f27;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: var(--panel-bg);
            border-bottom: 3px solid var(--f1-red);
            text-align: center;
        }

        h1 {
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Container for the whole screen below the header */
        .main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1400px;
            gap: 30px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Sidebar styling based on Figma Design */
        .champpoints-list {
            width: 350px;
            min-width: 300px;
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: fit-content;
        }

        .champpoints-header {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            font-size: 0.8rem;
            color: #888;
            font-weight: bold;
        }

        /* Individual Driver Rows */
        .driver-row {
            display: flex;
            align-items: center;
            background: #2b2b35;
            /* Dark blue-grey from your screenshot */
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 6px solid var(--team-color);
            /* The team color stripe */
            transition: transform 0.2s;
        }

        .driver-row:hover {
            transform: translateX(5px);
            background: #353542;
        }

        .pos {
            font-weight: bold;
            margin-right: 15px;
            width: 20px;
        }

        .name {
            flex-grow: 1;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .points {
            font-family: monospace;
            opacity: 0.8;
        }

        /* Adjusting the Map side */
        .map-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map-container {
            margin-top: 0;
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #2b2b35;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: var(--f1-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }

        #telemetry-panel {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>F1 Vision</h1>
    </header>

    <div class="main-layout">
        <aside class="champpoints-list">
            <div class="champpoints-header">
                <span>POS</span>
                <span>DRIVER</span>
                <span>PTS</span>
            </div>
            <div id="leaderboard" class="champpoints-body">
                <div class="driver-row" style="--team-color: #36d1c4;">
                    <span class="pos">1</span>
                    <span class="name">VER</span>
                    <span class="points">26 pts</span>
                </div>
                <div class="driver-row" style="--team-color: #2293ee;">
                    <span class="pos">2</span>
                    <span class="name">SAR</span>
                    <span class="points">18 pts</span>
                </div>
                <div class="driver-row" style="--team-color: #ff8700;">
                    <span class="pos">3</span>
                    <span class="name">NOR</span>
                    <span class="points">15 pts</span>
                </div>
            </div>
        </aside>

        <section class="map-view">
            <div id="map-container">
                <canvas id="trackCanvas" width="800" height="600"></canvas>
                <canvas id="racerCanvas" width="800" height="600"></canvas>
            </div>

            <div class="controls" style="margin-top: 20px;">
                <button id="playPauseBtn">START RACE SIMULATION</button>
                <div id="telemetry-panel">
                    FRAME: <span id="frameCounter">0</span>
                </div>
            </div>
        </section>
    </div>

    <script id="race-data" type="application/json">
        /* This is where your partner's Django context will go */
        /* For now, it's an empty placeholder */
        []
    </script>

    <script>
        const trackCanvas = document.getElementById('trackCanvas');
        const racerCanvas = document.getElementById('racerCanvas');
        const tCtx = trackCanvas.getContext('2d');
        const rCtx = racerCanvas.getContext('2d');

        const playBtn = document.getElementById('playPauseBtn');
        const frameDisplay = document.getElementById('frameCounter');

        let isPlaying = false;
        let currentFrame = 0;
        let hoveredRacer = null;

        const racers = {
            "1": { name: "VER", color: "#36d1c4", speed: 2.2, y: 100 },
            "2": { name: "SAR", color: "#2293ee", speed: 1.8, y: 100 },
            "3": { name: "NOR", color: "#ff8700", speed: 2.5, y: 100 }
        }

        // Test Track Drawing (Will be replaced)
        function drawTrack() {
            tCtx.clearRect(0, 0, trackCanvas.width, trackCanvas.height);
            tCtx.strokeStyle = '#555';
            tCtx.lineWidth = 20;
            tCtx.lineJoin = 'round';
            tCtx.beginPath();
            // A simple placeholder loop
            tCtx.strokeRect(100, 100, 600, 400);
        }

        // Rendering Racers
        function render() {
            if (!isPlaying) return;

            // Clear the dynamic layer only
            rCtx.clearRect(0, 0, racerCanvas.width, racerCanvas.height);

            for (let id in racers) {
                const racer = racers[id];
                racer.x = 100 + ((currentFrame * 2 + parseInt(id) * 50) % 600);
                const isHighlighted = (hoveredRacer === id);
                drawRacer(racer.x, racer.y, racer.name, racer.color, isHighlighted);
            }

            currentFrame++;
            frameDisplay.innerText = currentFrame;
            requestAnimationFrame(render);
        }

        function drawRacer(x, y, name, color, isHighlighted) {
            const radius = isHighlighted ? 10 : 6;
            const drawColor = isHighlighted ? '#ff0000' : color;
            rCtx.fillStyle = drawColor;
            rCtx.beginPath();
            rCtx.arc(x, y, radius, 0, Math.PI * 2);
            rCtx.fill();

            // glow effect
            if (isHighlighted) {
                rCtx.strokeStyle = 'white';
                rCtx.lineWidth = 2;
                rCtx.stroke();
            }

            rCtx.fillStyle = "white";
            rCtx.font = isHighlighted ? "bold 12px Arial" : "normal 10px Arial";
            rCtx.fillText(name, x + 10, y - 10);
        }

        document.querySelectorAll('.driver-row').forEach(row => {
            const driverName = row.querySelector('.name').innerText;
            const driverId = Object.keys(racers).find(key => racers[key].name === driverName);
            row.addEventListener('mouseenter', () => {
                hoveredRacer = driverId;
                if (!isPlaying) forceRedraw();
            });
            row.addEventListener('mouseleave', () => {
                hoveredRacer = null;
                if (!isPlaying) forceRedraw();
            });
        });

        function forceRedraw() {
            rCtx.clearRect(0, 0, racerCanvas.width, racerCanvas.height);
            for (let id in racers) {
                const racer = racers[id];
                drawRacer(racer.x, racer.y, racer.name, racer.color, hoveredRacer === id);
            }
        }

        // pause/play dynamic
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.innerText = isPlaying ? "PAUSE" : "START RACE";
            if (isPlaying) render();
        });

        // Initialize
        drawTrack();
    </script>
</body>

</html>
