<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Vision | Race Map</title>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --panel-bg: #1f1f27;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: var(--panel-bg);
            border-bottom: 3px solid var(--f1-red);
            text-align: center;
        }

        h1 {
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #map-container {
            position: relative;
            margin: 40px auto;
            background-color: #2b2b35;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            /* General size of the track */
            width: 800px;
            height: 600px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            background: var(--panel-bg);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: var(--f1-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }

        #telemetry-panel {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>F1 Vision</h1>
    </header>

    <div id="map-container">
        <canvas id="trackCanvas" width="800" height="600"></canvas>
        <canvas id="racerCanvas" width="800" height="600"></canvas>
    </div>

    <div class="controls">
        <button id="playPauseBtn">PLAY</button>
        <div id="telemetry-panel">
            FRAME: <span id="frameCounter">0</span>
        </div>
    </div>

    <script id="race-data" type="application/json">
        /* This is where your partner's Django context will go */
        /* For now, it's an empty placeholder */
        []
    </script>

    <script>
        const trackCanvas = document.getElementById('trackCanvas');
        const racerCanvas = document.getElementById('racerCanvas');
        const tCtx = trackCanvas.getContext('2d');
        const rCtx = racerCanvas.getContext('2d');

        const playBtn = document.getElementById('playPauseBtn');
        const frameDisplay = document.getElementById('frameCounter');

        let isPlaying = false;
        let currentFrame = 0;

        // Test Track Drawing (Will be replaced)
        function drawTrack() {
            tCtx.strokeStyle = '#555';
            tCtx.lineWidth = 20;
            tCtx.lineJoin = 'round';
            tCtx.beginPath();
            // A simple placeholder loop
            tCtx.strokeRect(100, 100, 600, 400);
        }

        // Rendering Racers
        function render() {
            if (!isPlaying) return;

            // Clear the dynamic layer only
            rCtx.clearRect(0, 0, racerCanvas.width, racerCanvas.height);

            // single moving dot
            const x = 100 + (currentFrame % 600);
            const y = 100;

            drawRacer(x, y, "1", "#36d1c4"); // Verstappen Teal/Blue

            currentFrame++;
            frameDisplay.innerText = currentFrame;
            requestAnimationFrame(render);
        }

        function drawRacer(x, y, number, color) {
            rCtx.fillStyle = color;
            rCtx.beginPath();
            rCtx.arc(x, y, 6, 0, Math.PI * 2);
            rCtx.fill();

            rCtx.fillStyle = "white";
            rCtx.font = "bold 10px Arial";
            rCtx.fillText(number, x + 8, y - 8);
        }

        // pause/play dynamic
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.innerText = isPlaying ? "PAUSE" : "PLAY";
            if (isPlaying) render();
        });

        // Initialize
        drawTrack();
    </script>
</body>

</html>
